<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <img src="/countDown/logo.png" class="logo">
        <div class="container">
            <p>Website is under maintenance</p>
            <h1>We're <span>launching</span> soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>seconds</span>
                </div>
            </div>
            <button type="button">Learn More <img src="/countDown/triangle.png"></button>
        </div>
        <img src="/countDown/rocket.png" class="rocket">
    </div>
    <script src="script.js"></script>
</body>
</html>
