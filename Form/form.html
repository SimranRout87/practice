<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
body, h1, h2, p {
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

header {
    margin-bottom: 20px;
}

header h1 {
    color: #333;
    font-size: 2rem;
}

main {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 400px;
}

.login-section {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
}

.login-form h2 {
    margin-bottom: 20px;
    color: #333;
    font-size: 1.5rem;
    text-align: center;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 1rem;
}

.login-button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
}

.login-button:hover {
    background-color: #0056b3;
}

.login-form p {
    text-align: center;
    margin-top: 10px;
}

.login-form a {
    color: #007bff;
    text-decoration: none;
}

.login-form a:hover {
    text-decoration: underline;
}

footer {
    position: absolute;
    bottom: 10px;
    text-align: center;
}

footer p {
    color: #777;
    font-size: 0.875rem;
}

    </style>
</head>
<body>
   <header>
    <h1>Welcome To our Website</h1>
   </header> 
   <main>
    <section class="login-section">
        <form class="login-form" action="/login" method="post">
            <h2>Login</h2>
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" id="Username" name="Username" required/>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="text" id="Password" name="Pssword" required/>
            </div>
            <button type="submit" class="login-button">Login</button>
            <p>Don't have an account?<a href="/Sign up">Sign up</a></p>
        </form>
    </section>
   </main>
   <footer>
    <p> @ copy; 2024 our website.All rights reserved.</p>
   </footer>
</body>
</html>
